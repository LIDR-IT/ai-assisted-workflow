## Command Best Practices

### 1. Clear Naming

Use descriptive, action-oriented names:

✅ Good:
- `/improve-docs`
- `/review-code`
- `/generate-tests`

❌ Bad:
- `/doc`
- `/check`
- `/do`

### 2. Document Arguments

Always describe what each argument does:

yaml
args:
  - name: path
    description: Path to directory or file to process
    required: false
  - name: format
    description: Output format (json, md, html)
    required: false


### 3. Provide Examples

Include multiple usage examples:

markdown
## Examples

**Example 1: Basic usage**
[Code block:]
/command


**Example 2: With path**
[Code block:]
/command src/


**Example 3: Full options**
[Code block:]
/command src/ --format json

